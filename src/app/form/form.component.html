<form #login="ngForm" (ngSubmit)="onSubmit(login)">
  <!-- {{email.invalid}} -->
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" required #email="ngModel" ngModel minlength="5" class="form-control" placeholder="Enter email" name="email" id="email">
    </div>
     <div *ngIf="email.touched && email.invalid" class="alert">
     <div *ngIf="email.errors?.['required']">
     <span class="alert alert-danger">Enter Email</span>
      </div>
    <div *ngIf="email.errors?.['minlength']">
      <span class="alert alert-danger">Enter minimum 5 length of string</span>
    </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" required #pwd="ngModel" ngModel pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" placeholder="Enter password" name="pwd" id="pwd">
    </div>
    <div *ngIf="pwd.errors?.['pattern']">
      <!-- <span class="alert alert-danger"> -->
        <h3>Password must contain the following:</h3>
         <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
         <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
         <p id="number" class="invalid">A <b>number</b></p>
         <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      <!-- </span> -->
    </div>
    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
  </form>
